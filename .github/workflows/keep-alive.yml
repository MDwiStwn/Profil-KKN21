name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 */3 * *' # Berjalan setiap 3 hari pada tengah malam (UTC)
  workflow_dispatch: # Memungkinkan untuk dijalankan secara manual dari tab Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/activities?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
